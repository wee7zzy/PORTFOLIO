<section class="contact">
  <div class="container">
    <h2>Contact</h2>

    <div class="contact-content">
      <div class="contact-info">
        <h3>Restons en contact</h3>
        <p>N'hésitez pas à me contacter pour toute opportunité ou collaboration.</p>
        
        <div class="contact-details">
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>+212 690 316 937</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>yassaniq&#64;gmail.com</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>FOUM OUDI BENI MELLAL</span>
          </div>
        </div>

        <div class="social-links">
          <a href="#" target="_blank" class="social-link">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="#" target="_blank" class="social-link">
            <i class="fab fa-github"></i>
          </a>
          <a href="#" target="_blank" class="social-link">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>

      <div class="contact-form">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
          </div>

          <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
          </div>

          <div *ngIf="submitStatus.message" class="alert" [class.alert-success]="submitStatus.success" [class.alert-error]="!submitStatus.success">
            {{ submitStatus.message }}
          </div>

          <button type="submit" class="btn-submit" [disabled]="isSubmitting">
            {{ isSubmitting ? 'Envoi en cours...' : 'Envoyer' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
